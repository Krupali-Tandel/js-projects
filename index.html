<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel=" preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <div class="heading">
            <h1>SIMPLE CALCULATOR </h1>
        </div>
    </section>
    <section class="contain_of_calculator">

        <div id="calculate" class="calculator">

            <!-- <div class="answer">the input will be displayed here </div> -->
            <input type="text" class ="answer" id="answer">
            <div class="number_operations">
                <div class="number">
                    <button class="box" id="box1">1</button>
                    <button class="box" id="box2">2</button>
                    <button class="box" id="box3">3</button>
                    <button class="box" id="box4">4</button>
                    <button class="box" id="box5">5</button>
                    <button class="box" id="box6">6</button>
                    <button class="box" id="box7">7</button>
                    <button class="box" id="box8">8</button>
                    <button class="box" id="box9">9</button>
                    <button class="box" id="box10">0</button>
        
                  <button class="box" id="box11">.</button>
                </div>
                <div class="operations">
                  <button class="box" id="box12">%</button>
                    <button class="box" id="box13">+</button>
                    <button class="box" id="box14">-</button>
                    <button class="box" id="box115">X</button>
                    <button class="box" id="box16">/</button>
                    <button class="box" id="box17">=</button>
                    <button class="box" id="box18">DEL</button>
                    <button class="box" id="box19">AC</button>
                </div>
            </div>


        </div>
    </section>
    <script src="js.js"> </script>
</body>

</html>
